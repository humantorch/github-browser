<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Github repository browser</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <link href='http://fonts.googleapis.com/css?family=Crimson+Text:400,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>

    <body>
        <header id="orgselect">
            <h1>Github repository browser</h1>
                <p><i class="fa fa-arrow-circle-o-right"></i> <strong>Enter a Github user: </strong> http://github.com/<input type="text" value="netflix" id="gh-org"> and <button id="fire">Click here</button><br>
                <i class="fa fa-arrow-circle-o-right"></i> Browse recently-updated Github repos on the left.
                Select one to display recent commits on the right.</p>
        </header>

        <div id="container" class="container">
            <ul id="repos" class="viewList"><li class="ahem"><p>Recently-updated repos</p></li></ul>
            <ul id="commitslist" class="viewList"><li class="ahem"><p>Recent commits</p></li></ul>
        </div>

        <script type="text/html" id="repoTemplate">
            <p><strong><%= name %></strong></p><p><%= description %><br><small>Last updated: <%= pushed_at %></small></p>
        </script>

        <script type="text/html" id="commitTemplate">
            <p><strong><%= commit.message %></strong></p><p>Committed by: <%= commit.committer.name %> on <%= commit.committer.date %> â€“ <a href="<%= html_url %>" target="_blank"><i class="fa fa-github"></i> View commit on Github</a></p>
        </script>



        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/models/RepoItem.js"></script>
        <script src="scripts/collections/RepoItems.js"></script>

        <script src="scripts/views/RepoView.js"></script>
        <script src="scripts/views/ReposView.js"></script>
        <script src="scripts/views/OrgSelect.js"></script>

        <script src="scripts/models/CommitItem.js"></script>
        <script src="scripts/collections/CommitItems.js"></script>
        <script src="scripts/views/CommitView.js"></script>
        <script src="scripts/views/CommitsView.js"></script>
        
        <!-- endbuild -->

    </body>
</html>
